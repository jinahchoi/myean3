<button (click)="getUsers()">getUser</button>
<button (click)="addUser()">addUser</button>
<div class="container">

  <h2>User List</h2>



<table class="table table-hover" style=" margin-top:10px;">
    <thead>
      <tr>
        <th>userNo</th>
        <th>userName</th>
        <th>userId</th>
        <th>userPwd</th>
        <th>완료여부</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let un of userList">
        <td><input type="text" value="{{un.userNo}}"></td>
        <td><input type="text" [(ngModel)]="un.userName"></td>
        <td><input type="text" [(ngModel)]="un.userId"></td>
        <td><input type="text" [(ngModel)]="un.userPwd"></td>
        <td><input type="checkbox" [checked]="un.complete"></td>
      </tr>
    </tbody>
  </table>

</div>
