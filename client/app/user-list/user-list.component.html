<style>
  table thead{background: #f8f8f8}
  table tr , table th, table td{border:1px solid #e7e7e7; text-align:center; padding:2px 10px; font-size:14px;}  
  </style>

<div class="container">
  
    <h2>User </h2>
  

  
  <table class="table table-hover" style=" margin-top:10px;">
      <thead>
        <tr>
          <th>userNo</th>
          <th>userName</th>
          <th>userId</th>
          <th>userPwd</th>
          <th>완료여부</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let un of userList">
          <td><input type="text" value="{{un.userNo}}"></td>
          <td><input type="text" [(ngModel)]="un.userName"></td>
          <td><input type="text" [(ngModel)]="un.userId"></td>
          <td><input type="text" [(ngModel)]="un.userPwd"></td>
          <td><input type="checkbox" [checked]="un.complete"></td>
        </tr>
      </tbody>
    </table>
  
  </div>


  <button (click)="passValueToParent()">전달</button>
